<div class="flex items-center justify-between p-2 h-14 bg-white rounded">
    <div class=" flex gap-6 h-full">
        <div class="  ">
            <nz-cascader [nzSize]="size" [nzExpandTrigger]="'hover'" [nzOptions]="nzOptions" [(ngModel)]="values"
                (ngModelChange)="onChanges($event)"></nz-cascader>

        </div>
        <div class="border h-full bg-gray-50 px-2 rounded ">
            <div class="grid grid-cols-6 h-full my-auto gap-3">
                <button class=" ">
                    <span class="sr-only">Eye</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="eye-off">
                        <g data-name="Layer 2">
                            <g data-name="eye-off">
                                <rect width="10" height="20" opacity="0"></rect>
                                <path
                                    d="M4.71 3.29a1 1 0 0 0-1.42 1.42l5.63 5.63a3.5 3.5 0 0 0 4.74 4.74l5.63 5.63a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM12 13.5a1.5 1.5 0 0 1-1.5-1.5v-.07l1.56 1.56z">
                                </path>
                                <path
                                    d="M12.22 17c-4.3.1-7.12-3.59-8-5a13.7 13.7 0 0 1 2.24-2.72L5 7.87a15.89 15.89 0 0 0-2.87 3.63 1 1 0 0 0 0 1c.63 1.09 4 6.5 9.89 6.5h.25a9.48 9.48 0 0 0 3.23-.67l-1.58-1.58a7.74 7.74 0 0 1-1.7.25zM21.87 11.5c-.64-1.11-4.17-6.68-10.14-6.5a9.48 9.48 0 0 0-3.23.67l1.58 1.58a7.74 7.74 0 0 1 1.7-.25c4.29-.11 7.11 3.59 8 5a13.7 13.7 0 0 1-2.29 2.72L19 16.13a15.89 15.89 0 0 0 2.91-3.63 1 1 0 0 0-.04-1z">
                                </path>
                            </g>
                        </g>
                    </svg>
                </button>

                <button class="  opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="refresh">
                        <g data-name="Layer 2">
                            <path
                                d="M20.3 13.43a1 1 0 0 0-1.25.65A7.14 7.14 0 0 1 12.18 19 7.1 7.1 0 0 1 5 12a7.1 7.1 0 0 1 7.18-7 7.26 7.26 0 0 1 4.65 1.67l-2.17-.36a1 1 0 0 0-1.15.83 1 1 0 0 0 .83 1.15l4.24.7h.17a1 1 0 0 0 .34-.06.33.33 0 0 0 .1-.06.78.78 0 0 0 .2-.11l.09-.11c0-.05.09-.09.13-.15s0-.1.05-.14a1.34 1.34 0 0 0 .07-.18l.75-4a1 1 0 0 0-2-.38l-.27 1.45A9.21 9.21 0 0 0 12.18 3 9.1 9.1 0 0 0 3 12a9.1 9.1 0 0 0 9.18 9A9.12 9.12 0 0 0 21 14.68a1 1 0 0 0-.7-1.25z"
                                data-name="refresh"></path>
                        </g>
                    </svg>
                </button>

                <button class=" opacity-60">
                    <span class="sr-only">refresh2</span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="refresh">
                        <path d="M9,9H4A1,1,0,0,1,3,8V3A1,1,0,0,1,5,3V7H9A1,1,0,0,1,9,9Z"></path>
                        <path
                            d="M12,22A10,10,0,0,1,2,12a1,1,0,0,1,2,0,8,8,0,1,0,.89-3.67,1,1,0,0,1-1.78-.92A10,10,0,1,1,12,22Z">
                        </path>
                    </svg>
                </button>

                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 96 96" id="pdf-file">
                        <g transform="scale(3)">
                            <path fill-rule="evenodd"
                                d="M95,95h-69v-12h-21v-39h21v-39h54l15,15v75Zm-24,-84h-39v33h48v39h-48v6h57v-60h-18v-18Zm3,39h-63v27h63v-27Zm3,-39v12h12l-12,-12Z"
                                transform="translate(-.667 -.667) scale(.33333)"></path>
                            <g transform="translate(-17.184 -.456) scale(.62893)">
                                <path
                                    d="M0.075,-0.7v0.7h0.225v-0.19h0.105c0.165,0 0.27,-0.11 0.27,-0.255c0,-0.145 -0.105,-0.255 -0.27,-0.255h-0.33Zm0.315,0.2c0.035,0 0.06,0.025 0.06,0.055c0,0.03 -0.025,0.055 -0.06,0.055h-0.09v-0.11h0.09Z"
                                    transform="matrix(12 0 0 12 35.677 37.785)"></path>
                                <path
                                    d="M0.075,-0.7v0.7h0.28c0.22,0 0.38,-0.16 0.38,-0.35c0,-0.19 -0.16,-0.35 -0.38,-0.35h-0.28Zm0.28,0.2c0.09,0 0.155,0.065 0.155,0.15c0,0.085 -0.065,0.15 -0.155,0.15h-0.055v-0.3h0.055Z"
                                    transform="matrix(12 0 0 12 44.137 37.785)"></path>
                                <path d="M0.075,-0.7v0.7h0.225v-0.22h0.255v-0.195h-0.255v-0.09h0.335v-0.195h-0.56Z"
                                    transform="matrix(12 0 0 12 53.377 37.785)"></path>
                            </g>
                        </g>
                    </svg>
                </button>

                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24" id="code">
                        <path
                            d="M6 6a2 2 0 0 1 2-2 1 1 0 0 0 0-2 4 4 0 0 0-4 4v3a2 2 0 0 1-2 2 1 1 0 0 0 0 2 2 2 0 0 1 2 2v3a4 4 0 0 0 4 4 1 1 0 0 0 0-2 2 2 0 0 1-2-2v-3a4 4 0 0 0-1.38-3A4 4 0 0 0 6 9Zm16 5a2 2 0 0 1-2-2V6a4 4 0 0 0-4-4 1 1 0 0 0 0 2 2 2 0 0 1 2 2v3a4 4 0 0 0 1.38 3A4 4 0 0 0 18 15v3a2 2 0 0 1-2 2 1 1 0 0 0 0 2 4 4 0 0 0 4-4v-3a2 2 0 0 1 2-2 1 1 0 0 0 0-2Z">
                        </path>
                    </svg>
                </button>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" id="delete">
                        <path
                            d="M24.2,12.193,23.8,24.3a3.988,3.988,0,0,1-4,3.857H12.2a3.988,3.988,0,0,1-4-3.853L7.8,12.193a1,1,0,0,1,2-.066l.4,12.11a2,2,0,0,0,2,1.923h7.6a2,2,0,0,0,2-1.927l.4-12.106a1,1,0,0,1,2,.066Zm1.323-4.029a1,1,0,0,1-1,1H7.478a1,1,0,0,1,0-2h3.1a1.276,1.276,0,0,0,1.273-1.148,2.991,2.991,0,0,1,2.984-2.694h2.33a2.991,2.991,0,0,1,2.984,2.694,1.276,1.276,0,0,0,1.273,1.148h3.1A1,1,0,0,1,25.522,8.164Zm-11.936-1h4.828a3.3,3.3,0,0,1-.255-.944,1,1,0,0,0-.994-.9h-2.33a1,1,0,0,0-.994.9A3.3,3.3,0,0,1,13.586,7.164Zm1.007,15.151V13.8a1,1,0,0,0-2,0v8.519a1,1,0,0,0,2,0Zm4.814,0V13.8a1,1,0,0,0-2,0v8.519a1,1,0,0,0,2,0Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="border h-full bg-gray-50 rounded ">
        <div class="grid grid-cols-4 h-full my-auto gap-4">
            <button class="px-2 bg-indigo-600 rounded text-white w-9 ">
                <span class="sr-only">tv</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tv"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3l.024.001a1.46 1.46 0 0 1 .538.143.757.757 0 0 1 .302.254c.067.1.145.277.145.602v5.991l-.001.024a1.464 1.464 0 0 1-.143.538.758.758 0 0 1-.254.302c-.1.067-.277.145-.602.145H2.009l-.024-.001a1.464 1.464 0 0 1-.538-.143.758.758 0 0 1-.302-.254C1.078 10.502 1 10.325 1 10V4.009l.001-.024a1.46 1.46 0 0 1 .143-.538.758.758 0 0 1 .254-.302C1.498 3.078 1.675 3 2 3h11.991zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z" />
                </svg>
            </button>

            <button class="  opacity-50">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-laptop"
                    viewBox="0 0 16 16">
                    <path
                        d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z" />
                </svg>
            </button>

            <button class=" opacity-60">
                <span class="sr-only">refresh2</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tablet"
                    viewBox="0 0 16 16">
                    <path
                        d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z" />
                    <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg>
            </button>

            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 384 512">
                    <path
                        d="M304 0h-224c-35.35 0-64 28.65-64 64v384c0 35.35 28.65 64 64 64h224c35.35 0 64-28.65 64-64V64C368 28.65 339.3 0 304 0zM192 480c-17.75 0-32-14.25-32-32s14.25-32 32-32s32 14.25 32 32S209.8 480 192 480zM304 64v320h-224V64H304z" />
                </svg>
            </button>
        </div>
    </div>



    <div class=" flex items-center gap-2 justify-end">
        <a nz-dropdown nz-button [nzSize]="size" nzType="primary" nzTrigger="click" [nzDropdownMenu]="menu">
            Actions
            <span nz-icon nzType="down"></span>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
                <li nz-menu-item>Download Json</li>
                <li nz-menu-item>Json Upload</li>
                <li nz-menu-item>Paste</li>
                <li nz-menu-item>Select Json Download</li>
                <li nz-menu-item>Select Json Upload</li>

            </ul>
        </nz-dropdown-menu>
        <a nz-button [nzSize]="size" nzType="primary">
            <span nz-icon nzType="upload" nzTheme="outline"></span>
        </a>
    </div>




</div>
