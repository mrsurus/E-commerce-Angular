<div class="bg-white w-full border ">
    <div class="flex gap-8 font-semibold text-gray-700 p-2">
        <select class="  rounded-lg border-gray-300 ">
            <option class="" value="">Details</option>
        </select>
        <p>Resolution</p>
        <p>Tasks</p>
        <p>Checklist</p>
        <p>Work logs</p>
        <p>Time Analysis</p>
        <p>History</p>
    </div>
    <div class="flex justify-between border-t-2 p-2 ">
        <div>
            <p class="font-bold mb-2">Please Download the specified file from the given link</p>

            <div class=" flex justify-between text-gray-400">
                <p>By: John Doe</p>
                <p>Comments: 14 Peoples</p>
            </div>
        </div>
        <div class=" flex gap-4 items-center">
            <a class="inline-flex items-center gap-2 rounded border h-8 border-indigo-600 bg-indigo-600 px-6 py-2 text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
                href="/download">
                <span class="text-sm font-medium"> Details </span>
            </a>
            <a class="inline-flex items-center gap-2 rounded border h-8 border-indigo-600 bg-indigo-600 px-6 py-2 text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
                href="/download">
                <span class="text-sm font-medium"> Assign </span>
            </a>
            <a nz-dropdown nz-button [nzSize]="size" nzType="primary" nzTrigger="click" [nzDropdownMenu]="menu">
                Actions
                <span nz-icon nzType="down"></span>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                    <li nz-menu-item>Download Json</li>
                    <li nz-menu-item>Json Upload</li>
                    <li nz-menu-item>Paste</li>
                    <li nz-menu-item>Select Json Download</li>
                    <li nz-menu-item>Select Json Upload</li>

                </ul>
            </nz-dropdown-menu>
        </div>
    </div>
</div>
